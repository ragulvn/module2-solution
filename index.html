<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333; /* Menu background color */
            color: #fff; /* Menu text color */
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 15px;
            font-weight: bold;
        }

        section {
            box-sizing: border-box;
            border: 1px solid black;
            margin: 10px;
            padding: 20px;
            position: relative;
        }

        .section-title {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border: 1px solid black;
            color: #fff; /* Text color for better readability */
        }

        /* Define unique background colors for each section */
        section:nth-child(1) {
            background-color: #3498db; /* Blue for Chicken */
        }

        section:nth-child(2) {
            background-color: #e74c3c; /* Red for Beef */
        }

        section:nth-child(3) {
            background-color: #27ae60; /* Green for Sushi */
        }

        /* Desktop view */
        @media (min-width: 992px) {
            section {
                width: 30%; /* Equal width for each section */
                float: left;
            }
        }

        /* Tablet view */
        @media (min-width: 768px) and (max-width: 991px) {
            section {
                width: 48%; /* Equal width for the first two sections */
                float: left;
            }
            section:nth-child(3) {
                width: 100%; /* Full width for the third section in the second row */
                clear: both;
            }
        }

        /* Mobile view */
        @media (max-width: 767px) {
            section {
                width: 100%; /* Full width for each section */
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Our Menu
